<!DOCTYPE html>
<html>

<head>

    <title>Capitalize Words</title>

</head>

<body>
    <h1>Capitalize First Letter of Each Word</h1> <input type="text" id="inputText" placeholder="write your text"
        onkeyup="capitalizeText()">
    <h2>Output text:</h2>
    <div class="output-box" id="output"> </div>
    <script>
        function capitalizeText() {
            let text = document.getElementById("inputText").value;
            let result = text.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" "); document.getElementById("output").innerHTML = result;
        }
    </script>
</body>

</html>
